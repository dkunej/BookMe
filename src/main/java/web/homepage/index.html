<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookM3</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script type="text/javascript" src="assets/js/js-form-validator.js"></script>
    <script type="text/javascript" src="assets/js/default.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="#" style="background-image:url(&quot;assets/img/logo.png&quot;)"> </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" >About us</a></li>
                    <li><a href="#" >Best Hotels</a></li>
                    <li><a href="#" >Review's </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header style="background-image:url(&quot;assets/img/headerW.png&quot;);"></header>


    <form>
        <div class="form-horizontal" method="post" >
        <h2 class="form_title">HOTEL SEARCH</h2>
        <label class="control-label">DESTINATION</label>
        <div class="form-group">
            <div class="col-sm-8">
                <input class="form-control" type="text" name="Destination" required="" placeholder="e.g. Los Angeles" style="width:291px;">
            </div>
        </div>
            <div class="col-sm-4">
                <label class="control-label">CHECK IN</label>
                <input class="form-control" type="date" placeholder="dd/mm/yyyy">
            </div>
            <div class="col-sm-8">
                <label class="control-label" >CHECK OUT</label>
                <input class="form-control" type="date" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group1">
            <div class="column1" style="float:left">
                <label class="control-label" >HOTEL STARS</label>
                <input class="form-control" type="number" name="Hotel starts" placeholder="Hotel starts" >
                <label class="control-label" >ROOM TYPE</label>
                <select class="form-control" name="Room Type">
                    <optgroup label="Single "></optgroup>
                    <optgroup label="Double"></optgroup>
                    <optgroup label="King"></optgroup>
                    <optgroup label="Queen"></optgroup>
                </select>
            </div>
            <div class="column2" style="float:right;">
                <label class="control-label" >ADULTS </label>
                <input class="form-control" type="number">
                <label class="control-label" >CHILDREN </label>
                <input class="form-control" type="number">
            </div>
        </div>
        <div class="form-group2">
            <div class="column3" style="float:left; margin-left:50px">
                <div class="form-group" style="margin-left:50px">
                    <label class="control-label">OTHER REQUESTS</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox">wellnes centar</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox">pets allowed</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox">indoor/outdoor<br> swimming pool</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox">fitness </label>
                </div>
            </div>
            <div class="column4" style="float:right; margin-top:35px;">
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox">elevator</label>
                </div>
                <div class="checkbox">
                    <label class="control-label"">
                        <input type="checkbox">parking</label>
                </div>
                <div class="checkbox">
                    <label class="control-label"">
                        <input type="checkbox">weellchair <br>accessbile</label>
                </div>
                <div class="checkbox">
                    <label class="control-label"">
                        <input type="checkbox">breakfest</label>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <button class="btn btn-primary" type="submit">SEARCH </button>
            </div>
        </div>
    </form>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
