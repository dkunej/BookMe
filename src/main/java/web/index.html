<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookM3</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script type="text/javascript" src="assets/js/validator.js"></script>
    <script type="text/javascript" src="assets/js/default.js"></script>
    <script type="text/javascript" src="assets/js/search.js"></script>

</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-link" href="index.html"
               style="background-image:url(&quot;assets/img/logo.png&quot;)"> </a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span
                    class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                    class="icon-bar"></span></button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About us</a></li>
                <li><a href="hotels.html">Best Hotels</a></li>
                <li><a href="#">Review's </a></li>
            </ul>
        </div>
    </div>
</nav>
<header style="background-image:url(&quot;assets/img/headerW.png&quot;);"></header>


<form id="bookingForm" name="booking_form" onsubmit="return validate()">
    <div class="form-horizontal" method="post">
        <h2 class="form_title">HOTEL SEARCH</h2>
        <label class="control-label">DESTINATION</label>
        <div class="form-group">
            <div class="col-sm-8">
                <input class="form-control" type="text" name="destination" id="destination" required=""
                       placeholder="e.g. Los Angeles"
                       style="width:291px;">
                <span class="hidden" id="error_destination">* Ups, Name of destination is needed! </span>
            </div>
        </div>
        <div class="col-sm-4">
            <label class="control-label">CHECK IN</label>
            <input class="form-control" name="checkIn" id="checkIn" type="date" placeholder="dd/mm/yyyy">
            <span class="hidden" id="error_checkIn">* Ups, date is needed in numerical form! </span>

        </div>
        <div class="col-sm-8">
            <label class="control-label">CHECK OUT</label>
            <input class="form-control" name="checkOut" id="checkOut" type="date" placeholder="dd/mm/yyyy">
            <span class="hidden" id="error_checkOut">* Ups, date is needed in numerical form! </span>

        </div>
        <div class="form-group1">
            <div class="column1" style="float:left">
                <label class="control-label">HOTEL STARS</label>
                <input class="form-control" id="stars" type="number" name="stars" placeholder="Hotel Stars">
                <label class="control-label">ROOM TYPE</label>
                <select class="form-control" name="roomType" id="roomType">
                    <option value="Single" id="Single" label="Single ">Single</option>
                    <option value="Double" id="Double" label="Double">Double</option>
                    <option value="King" id="King" label="King">King</option>
                    <option value="Queen" id="Queen" label="Queen">Queen</option>
                </select>
            </div>
            <div class="column2" style="float:right;">
                <label class="control-label">ADULTS </label>
                <input class="form-control" type="number" name="Anumber" id="Anumber" placeholder="e.g.(1,2)">
                <span class="hidden" id="error_Adults">* Ups, number of adults is needed! </span><br>
                <label class="control-label">CHILDREN </label>
                <input class="form-control" type="number" name="Cnumber" id="Cnumber" placeholder="e.g.(1,2)">
                <span class="hidden" id="error_children">* Ups, number of children is needed! </span>

            </div>
        </div>
        <div class="form-group2">
            <div class="column3" style="float:left; margin-left:50px">
                <div class="form-group" style="margin-left:50px">
                    <label class="control-label">OTHER REQUESTS</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="checkbox" id="wellnes" value="wellnes centar">wellnes
                        centar</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="checkbox" id="pets" value="pets allowed">pets allowed</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="checkbox" id="pool" value="indoor/outdoor swimming pool">indoor/outdoor<br>
                        swimming pool</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="checkbox" id="fitness" value="fitness">fitness </label>
                </div>
            </div>
            <div class="column4" style="float:right; margin-top:35px;">
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="checkbox" id="elevator" value="elevator">elevator</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="checkbox" id="parking" value="parking">parking</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="checkbox" id="weellchair" value="weellchair accessbile">weellchair
                        <br>accessbile</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="checkbox" id="breakfest" value="breakfest">breakfest</label>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" id="search" value="Search" onClick="writeValues(form)"/>
            </div>
        </div>
    </div>
</form>

<div id="content">
    <h1 class="title">Results</h1>
    <div id="output">
    </div>
    <div id="image">
    </div>
    <div id="info">
    </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>


</html>
