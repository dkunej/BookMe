<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='roomOrder'">

<head xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookM3</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-link" href="../thymeleaf/index.html"
               style="background-image:url(&quot;../../assets/img/logo.png&quot;)"> </a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span></button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About us</a></li>
                <li><a href="hotels.html">Best Hotels</a></li>
                <li><a href="#">Review's </a></li>
            </ul>
        </div>
    </div>
</nav>

<div th:each="room : ${roomDetails}" id="hotels">
    <h1 th:text="${room.hotelId.hotelName}"></h1>
<h2 th:text="${room.roomName}"></h2>
<div>
    <h3>Amenities: </h3>
    <span>Crib: </span> <span th:text="${room.room_amenities_amenities_ID.crib} ? 'Yes' : 'No'"></span><br/>
    <span>Hairdryer: </span> <span
        th:text="${room.room_amenities_amenities_ID.hairdryer} ? 'Yes' : 'No'"></span><br/>
    <span>Kettle: </span> <span th:text="${room.room_amenities_amenities_ID.kettle} ? 'Yes' : 'No'"></span><br/>
    <span>Washing Machine: </span> <span
        th:text="${room.room_amenities_amenities_ID.washingMachine} ? 'Yes' : 'No'"></span><br/>
    <span>Microwave: </span> <span
        th:text="${room.room_amenities_amenities_ID.microwave} ? 'Yes' : 'No'"></span><br/>
    <span>Refrigerator: </span> <span
        th:text="${room.room_amenities_amenities_ID.refrigerator} ? 'Yes' : 'No'"></span><br/>
    <span>Television: </span> <span th:text="${room.room_amenities_amenities_ID.tv} ? 'Yes' : 'No'"></span><br/>
    <span>Cable TV: </span> <span th:text="${room.room_amenities_amenities_ID.cable} ? 'Yes' : 'No'"></span><br/>

</div>
    <h3>Price: </h3>
    <h3 th:text="${room.price}"></h3>
    <a th:href="@{/list/reserve(roomId=${room.roomId},checkIn=${checkIn}, checkOut=${checkOut})}" class="button"><span>Reserve the room </span></a>


</div>

<script type="text/javascript" src="../../assets/js/default.js"></script>
<script type="text/javascript" src="../../assets/js/gallery.js"></script>
<script type="text/javascript" src="../../../assets/js/gallery.min.js"></script>
<script type="text/javascript" src="../../assets/js/imgChanges.js"></script>

</body>
</html>
