<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='rooms'">

<head xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookM3</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-link" href="../thymeleaf/index.html"
               style="background-image:url(&quot;../../assets/img/logo.png&quot;)"> </a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span></button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About us</a></li>
                <li><a href="hotels.html">Best Hotels</a></li>
                <li><a href="#">Review's </a></li>
            </ul>
        </div>
    </div>
</nav>


<div id="hotels"
     style="width:1000px; height: auto; background:white;border-radius: 25px;padding-left: 45px;padding-right: 45px;padding-bottom: 100px; margin:auto;text-align: justify;">
    <h2 id="LosAngeles" th:text="${hotel.HotelName}"></h2>
    <h3 class="room_title">Available rooms in period</h3>
    <h4 class="fontColor"> From <span th:text="${checkIn}"></span>
        to <span th:text="${checkOut}"></span></h4>

    <div th:each="rooms : ${roomList}">
        <hr>
        <h3>Room: <span th:text="${rooms.roomName}"/>Rooms</h3>
        <img th:src="@{/list/roomImages(roomId=${rooms.roomId})}" alt="img" class="image"/>

        <h5>Price:<span th:text="${rooms.price}"></span></h5>
        <h5>For <span th:text="${rooms.persons}"></span><span> people</span></h5>


        <span><p th:text="${hotel.hotelDescription}">Description...</span><br/>

            <a th:href="@{/list/room(id=${rooms.roomId},checkIn=${checkIn}, checkOut=${checkOut})}" class="button"
               name="room1"><span>Details </span></a>
        <br/><br/><br/>
        <hr>
    </div>
</div>
<br/><br/><br/>

<br/><br/>

<script type="text/javascript" src="../../assets/js/default.js"></script>
<script type="text/javascript" src="../../assets/js/gallery.js"></script>

<script type="text/javascript" src="../../assets/js/imgChanges.js"></script>
</body>
</html>
