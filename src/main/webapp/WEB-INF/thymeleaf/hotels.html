<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='hotels'">

<head xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookM3</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">


</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-link" href="../thymeleaf/index.html"
               style="background-image:url(&quot;../../assets/img/logo.png&quot;)"> </a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span
                    class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                    class="icon-bar"></span></button>
        </div>
    </div>
</nav>


<div id="hotels"
     style="width:1000px; height: auto; background:white;border-radius: 25px;padding-left: 45px;padding-right: 45px;padding-bottom: 100px; margin:auto;text-align: justify;">
    <h2 th:text="${city}"></h2>
    <h4 class="fontColor">From: <span th:text="${checkIn}"></span><br/>
        <span> To: </span><span th:text="${checkOut}"></span></h4>
    <div th:each="hotels,iter : ${hotelList}">
        <hr>
        <h4><span th:text="${hotels.hotelName}"/></h4>
        <img th:src="@{/images(id=${iter.index},city=${city},stars=${hotels.stars})}" alt="img" class="image"/>


        <span><p th:text="${hotels.hotelDescription}">Description...</span>
            <a th:href="@{/list/hotel(hotelName=${hotels.hotelName},checkIn=${checkIn},checkOut=${checkOut}, numPeople=${numPeople})}"
               class="button"><span>Check the rooms </span></a><br/><br/><br/>

    </div>
</div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="../../assets/js/gallery.js"></script>
        <script type="text/javascript" src="../../assets/js/jquery.slide.js"></script>


</body>
</html>
