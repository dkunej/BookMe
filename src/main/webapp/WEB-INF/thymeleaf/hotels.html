<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='hotels'">

<head xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookM3</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">

    <link rel="stylesheet" type="text/css" href="../../assets/css/galleryslide.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/gallerystyle.css"/>


    <script src="../../assets/js/modernizr.custom.17475.js"></script>

</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-link" href="../thymeleaf/index.html"
               style="background-image:url(&quot;../../assets/img/logo.png&quot;)"> </a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span
                    class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                    class="icon-bar"></span></button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About us</a></li>
                <li><a href="hotels.html">Best Hotels</a></li>
                <li><a href="#">Review's </a></li>
            </ul>
        </div>
    </div>
</nav>


<div id="hotels">
    <h2 th:text="${city}" id="LosAngeles"></h2>
    <span>From:  </span><span th:text="${checkIn}"></span><br/>
    <span>   To: </span><span th:text="${checkOut}"></span>
    <div th:each="hotels : ${hotelList}">
        <br/><span><h4 th:text="${hotels.hotelName}">Hotel...</h4></span>
        <img th:src="@{/images(id=${hotels.hotelId},city=${'New York'},stars=${hotels.stars})}" alt="img"/><span><p
            th:text="${hotels.hotelDescription}">Description...</p></span>
        <a th:href="@{/list/hotel(hotelName=${hotels.hotelName},checkIn=${checkIn},checkOut=${checkOut})}"
           class="button"><span>Check the rooms </span></a><br/>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="../../assets/js/gallery.js"></script>
        <script type="text/javascript" src="../../assets/js/jquery.slide.js"></script>
    </div>
</div>

</div>
</body>
</html>
